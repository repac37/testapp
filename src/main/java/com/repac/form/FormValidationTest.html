<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div wicket:id="feedbackMsg"></div>
    <form wicket:id="form">
      <table>
          <tr>
              <td>Name:</td>
              <td><input wicket:id="name" type="text"></td>
          </tr>
          <tr>
              <td>Age:</td>
              <td><input wicket:id="age" type="text"></td>
          </tr>
          <tr>
              <td>Email:</td>
              <td><input wicket:id="email" type="text"></td>
          </tr>
          <tr>
              <td>ZipCode:</td>
              <td><input wicket:id="zipcode" type="text"></td>
          </tr>
          <tr>
              <td></td>
              <td><input wicket:id="submit" type="submit"></td>
          </tr>
          <tr>
              <td></td>
              <td><button wicket:id="submitButton" type="button"/>SubmitButton</td>
          </tr>

      </table>
    </form>

</body>
</html>
